<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <title>Edit User</title>
</head>

<body>
<div class="container">

  <p class="h4 mb-4">Edit User</p>

  <form action="#" th:action="@{/edit}"
        th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <input type="text" th:field="*{name}"
           class="form-control mb-4 col-4" placeholder="name">

    <input type="text" th:field="*{mail}"
           class="form-control mb-4 col-4" placeholder="mail">

    <button type="submit" class="btn btn-info col-2">Edit</button>

  </form>

  <hr>
  <a th:href="@{/}">Back to User List</a>
</div>

</body>

</html>
